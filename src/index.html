<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/style.css" rel="stylesheet">
  <link rel="stylesheet" href="/dist/fontawesome/css/all.min.css">
</head>
<body>
  <!-- header -->
    <header class="py-4 shadow-sm bg-white">
      <div class="container flex items-center justify-between">
        <!-- logo -->
        <a href="#">
          <img src="/dist/img/logo/logo.png" alt="logo" class="w-32">
        </a>
        <!-- searchbar -->
        <div class="flex w-full max-w-xl relative">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input type="text" class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none" placeholder="search">
          <button class="bg-primary border border-primary text-white px-8 rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
        </div>
        <!-- icons -->
        <div class="flex items-center space-x-4">
          <a href="#" class="text-center text-gray-700 hover:text-secondary transtion relative">
            <div class="text-2xl">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="text-xs leading-3">Wish List</div>
            <span class="absolute right-0 top-0.5 w-5 h-5 rounded-full flex items-center justify-center bg-secondary text-white text-xs">8</span>
          </a>
          <a href="#" class="text-center text-gray-700 hover:text-secondary transtion relative">
            <div class="text-2xl">
              <i class="fa-solid fa-bag-shopping"></i>
            </div>
            <div class="text-xs leading-3">Cart</div>
            <span class="absolute -right-3 top-0.5 w-5 h-5 rounded-full flex items-center justify-center bg-secondary text-white text-xs">8</span>
          </a>
          <a href="#" class="text-center text-gray-700 hover:text-secondary transtion relative">
            <div class="text-2xl">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="text-xs leading-3">Account</div>
          </a>
        </div>
      </div>
    </header>
  <!-- header end -->
  <!-- navbar -->
    <nav class="bg-primary">
      <div class="container flex">
        <!-- all category -->
        <div class="px-8 py-4 bg-secondary flex items-center cursor-pointer">
          <span class="text-white">
            <i class="fas fa-bars"></i>
          </span>
          <span class="capitalize ml-2 text-white">All category</span>
        </div>
        <!-- all category end-->
        <!-- navbar links -->
        <div class="flex items-center justify-between flex-grow pl-12">
          <div class="flex items-center space-x-6 capitalize">
            <a href="#" class="text-gray-200 hover:text-white transition">Home</a>
            <a href="#" class="text-gray-200 hover:text-white transition">Shope</a>
            <a href="#" class="text-gray-200 hover:text-white transition">About us</a>
            <a href="#" class="text-gray-200 hover:text-white transition">Contact us</a>
          </div>
        </div>
      </div>
    </nav>
  <!-- navbar end-->
</body>
</html>
